<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: black;
      overflow-x: hidden;
      position: relative;
    }
    body {
      background-image: url('images/about-me-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }

    .logo-btn {
      background: url('images/cross-logo.png') no-repeat center;
      background-size: contain;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
      margin-left: 300px;
      border-radius: 50%;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .logo-btn:hover { transform: scale(1.08); }

    .menu {
      display: flex;
      gap: 30px;
      margin-right: calc(50px + 12vw);
    }

    .menu a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: #550816;
      transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .menu a:hover {
      color: #550816;
      transform: scale(1.1);
    }

    .menu a:hover::after { width: 100%; }

    .using-now, .other-skills {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: #000000;
      position: absolute;
    }
    .using-now { top: 24%; left: 310px; }
    .other-skills { top: 68%; left: 305px; }

    .using-images {
      position: absolute;
      top: 32%;
      left: 120px;
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: auto;
      gap: 40px;
      text-align: center;
    }

    .other-images {
      position: absolute;
      top: 76%;
      left: 120px;
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 40px;
      text-align: center;
    }

    .using-images div, .other-images div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .using-images img, .other-images img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      transition: transform 0.3s ease;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .using-images img:hover, .other-images img:hover { transform: scale(1.2); }

    .using-images span, .other-images span {
      font-family: 'Poppins', sans-serif;
      font-weight: 100;
      font-size: 1rem;
      color: #000000;
    }

    @media (max-width: 768px) {
      .logo-btn { width: 50px; height: 50px; }
      .using-now, .other-skills { font-size: 1.3rem; }
      .using-images { grid-template-columns: repeat(3, 100px); gap: 40px; left: 200px; top: 22%; }
      .other-images { left: 200px; gap: 30px; top: 68%; }
      .using-images img, .other-images img { width: 50px; height: 50px; }
      .using-images span, .other-images span { font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      .logo-btn { width: 40px; height: 40px; }
      .using-now, .other-skills { font-size: 1rem; }
      .using-images { grid-template-columns: repeat(3, 80px); gap: 30px; left: 150px; top: 22%; }
      .other-images { grid-template-columns: repeat(3, 80px); left: 150px; gap: 20px; top: 68%; }
      .using-images img, .other-images img { width: 40px; height: 40px; }
      .using-images span, .other-images span { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="main.html" class="logo-btn"></a>
    <div class="menu">
      <a href="main.html">Home</a>
      <a href="about.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <p class="using-now">USING NOW:</p>
  <p class="other-skills">LANGUAGES:</p>

  <div class="using-images">
    <div><img src="images/html.png" alt="HTML"><span>HTML</span></div>
    <div><img src="images/css.png" alt="CSS"><span>CSS</span></div>
    <div><img src="images/python.png" alt="Python"><span>Python</span></div>
    <div><img src="images/javascript.png" alt="JavaScript"><span>JavaScript</span></div>
    <div><img src="images/react.png" alt="React"><span>React</span></div>
    <div><img src="images/bootstrap.png" alt="Bootstrap"><span>Bootstrap</span></div>
    <div><img src="images/angular.png" alt="Angular"><span>Angular</span></div>
    <div><img src="images/unity.png" alt="Unity"><span>Unity</span></div>
    <div><img src="images/figma.png" alt="Figma"><span>Figma</span></div>
  </div>

  <div class="other-images">
    <div><img src="images/Georgia.png" alt="Georgia"><span>Georgian C1/C2</span></div>
    <div><img src="images/UK.png" alt="UK"><span>English B2/C1</span></div>
    <div><img src="images/albania.png" alt="Albania"><span>Albanian A1/A2</span></div>
  </div>
</body>
</html>
