<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      z-index: 2;
    }

    .logo-btn {
      background: url('images/cross-logo.png') no-repeat center;
      background-size: contain;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
      margin-left: 300px;
      border-radius: 50%;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .logo-btn:hover {
      transform: scale(1.08);
    }

    .menu {
      display: flex;
      gap: 30px;
      margin-right: calc(50px + 12vw);
      z-index: 2;
    }

    .menu a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: #550816;
      transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .menu a:hover {
      color: #550816;
      transform: scale(1.1);
    }

    .menu a:hover::after {
      width: 100%;
    }

    .coming-soon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      color: white;
      letter-spacing: 4px;
      text-align: center;
      animation: glow 3s ease-in-out infinite, float 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #000000, 0 0 20px #000000, 0 0 40px #000000;
      }
      50% {
        text-shadow: 0 0 20px #000000, 0 0 40px #000000, 0 0 60px #000000;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -52%) scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .logo-btn { margin-left: 240px; width: 50px; height: 50px; }
      .coming-soon { font-size: 2.8rem; }
    }

    @media (max-width: 480px) {
      .logo-btn { margin-left: 180px; width: 40px; height: 40px; }
      .coming-soon { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="main.html" class="logo-btn"></a>
    <div class="menu">
      <a href="main.html">Home</a>
      <a href="about.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="coming-soon">Coming Soon...</div>
</body>
</html>
