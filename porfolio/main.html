<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: black;
      overflow-x: hidden;
    }

    body {
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }

    .logo-btn {
      background: url('images/cross-logo.png') no-repeat center;
      background-size: contain;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
      margin-left: 300px;
      border-radius: 50%;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .logo-btn:hover {
      transform: scale(1.08);
    }

    .menu {
      display: flex;
      gap: 30px;
      margin-right: calc(50px + 12vw);
    }

    .menu a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: #550816;
      transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .menu a:hover {
      color: #550816;
      transform: scale(1.1);
    }

    .menu a:hover::after {
      width: 100%;
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 200px;
      transform: translateY(-50%);
      text-align: left;
      z-index: 2;
    }

    .hero h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      margin: 0;
    }

    .hero h1 .highlight {
      color: #550816;
    }

    .hero p {
      font-family: 'Roboto', sans-serif;
      font-size: 1.5rem;
      font-weight: 400;
      margin-top: 15px;
      margin-left: 20px;
    }

    .hero .read-more-btn {
      margin-top: 25px;
      margin-left: 120px;
      padding: 12px 30px;
      background-color: #550816;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .hero .read-more-btn:hover {
      background-color: #770b21;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(87, 8, 22, 0.6);
    }

    .bottom-buttons {
      position: fixed;
      bottom: 80px;
      left: 280px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .bottom-buttons button {
      width: 60px;
      height: 60px;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 50%;
      overflow: hidden;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bottom-buttons button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1),
                  filter 0.3s ease;
    }

    .bottom-buttons button:hover img {
      transform: scale(1.4);
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
    }

    .bottom-buttons button img[alt="Discord"] {
      width: 70%;
      height: 70%;
    }

    .anime-bg:hover {
      transform: translateY(-10px) scale(1.02);
    }

    @media (max-width: 768px) {
      .hero { left: 130px; }
      .bottom-buttons { left: 180px; }
      .hero h1 { font-size: 3rem; }
      .hero p { font-size: 1.2rem; margin-left: 15px; }
      .bottom-buttons button { width: 50px; height: 50px; }
      .logo-btn { margin-left: 240px; width: 50px; height: 50px; }
      .anime-bg { width: 400px; height: 400px; }
      .hero .read-more-btn { margin-left: 80px; }
    }

    @media (max-width: 480px) {
      .hero { left: 20px; }
      .bottom-buttons { left: 150px; }
      .hero h1 { font-size: 2.2rem; }
      .hero p { font-size: 1rem; margin-left: 10px; }
      .bottom-buttons button { width: 40px; height: 40px; }
      .logo-btn { margin-left: 180px; width: 40px; height: 40px; }
      .anime-bg { width: 280px; height: 280px; }
      .hero .read-more-btn { margin-left: 50px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="main.html" class="logo-btn"></a>

    <div class="menu">
      <a href="main.html">Home</a>
      <a href="about.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="hero">
    <h1>Hi, I am <span class="highlight">Guki</span></h1>
    <p>Front-end Developer / UI Designer</p>
    <a href="about.html">
      <button class="read-more-btn">Read More</button>
    </a>
  </div>

  <div class="anime-bg"></div>

  <div class="bottom-buttons">
    <a href="https://www.instagram.com/gs_guki/" target="_blank">
      <button>
        <img src="images/instagram.webp" alt="Instagram">
      </button>
    </a>

    <a href="https://x.com/gs_guki" target="_blank">
      <button>
        <img src="images/twitter.png" alt="Twitter">
      </button>
    </a>

    <a href="https://discord.gg/kcUFE6GVJe" target="_blank">
      <button>
        <img src="images/discord.png" alt="Discord">
      </button>
    </a>
  </div>
</body>
</html>
